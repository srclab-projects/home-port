plugins {
  id 'build.platform'
}

description = "Ship Bom"

javaPlatform {
  allowDependencies()
}

dependencies {
  constraints {
    file("${rootDir}/").eachDir { dir ->
      if (dir.name == "ship-starters") {
        dir.eachDir { subDir ->
          api project(":${dir.name}:${subDir.name}")
        }
        return
      }
      if (dir.name.startsWith("ship-")) {
        api project(":${dir.name}")
      }
    }
  }
}