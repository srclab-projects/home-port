rootProject.name = 'ship-build'

file("${rootDir}/").eachDir { dir ->
  if (dir.name == "ship-starters") {
    dir.eachDir { subDir ->
      include ":${dir.name}:${subDir.name}"
    }
    return
  }
  if (dir.name.startsWith("ship-")) {
    include ":${dir.name}"
  }
}